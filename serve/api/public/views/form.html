    <body>
      <nav class="nav nav-fill border bg-dark mb-10">

        <div class="container">
              <form method="POST" action="/home">     
                  <label>API Keys:</label>
                        <select name="api_key" id="AP_key" class="form-control col-mb-12">
                            {{range.Results}}
                                <option value={{.Name}}>{{.Name}}</option>
                            {{end}}
                        </select>
                  <label>Password:</label><br/>
                  <input name="password" type="text" value="" class="form-control col-lg-12"/>

                  <input type="submit" value="submit" class="btn btn-success"/>
              </form>
        </div>
    </body>

    <!-- Optional JavaScript -->
