      <div class="container">

          <form action="/products" method="post">
            <!-- api password shopify -->
            <div class="row">
                <div class="col-lg-6">
                    <label>API Keys:</label>
                    <select name="apikey" id="api-key" class="form-control col-mb-12">
                        {{range .}}
                              <option value="{{.APIKey}}">{{.APIKey}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="col-lg-6">
                    <label>Password:</label>
                    <select name="password" id="password" class="form-control col-mb-12">
                        {{range .}}
                                <option value="{{.Password}}">{{.Password}}</option>
                        {{end}}
                    </select>
                </div>
            </div> 
            <br/>
            <div class="row">
                <div class="col-lg-6">
                    <label>Domain Push Data:</label>
                    <select name="domain" id="domain" class="form-control col-mb-12">
                        {{range .}}
                              <option value="{{.Domain}}">{{.Domain}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="col-lg-6">
                    <label>URL Get:</label>
                    <select name="url" id="url" class="form-control col-mb-12">
                        {{range .}}
                                <option value="{{.URLGet}}">{{.URLGet}}</option>
                        {{end}}
                    </select>
                </div>
            </div> 
            <br/>
            <!-- Options value --> 
            <div class="row">
                <div class="form-group col-12">
                  <label for="">Variations:</label>
                  <select name="api-title" id="api-title" class="form-control col-mb-12 data-title" onchange="myFunction(this.options[this.selectedIndex].value)">
                          <option value="products">Products</option>
                          <option value="blogs">Blogs</option>
                          <option value="pages">Pages</option>
                          <option value="article">Article</option>
                  </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success text-center">PUSH VALUES</button>

          </form>
      </div>

   <script>

        function myFunction(chosen){
