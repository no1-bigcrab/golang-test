<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Golang HTML Server</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <style>
            label{
                font-weight: bold;
            }
            .option{
                display: none;
            }
            .open{
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
              <form method="POST" action="/home">     
                   
                    <div class="row">
                        <div class="col-lg-6">
                            <label>API Keys:</label>
                            <select name="apikey" id="api-key" class="form-control col-mb-12">
                                <option value="c8f4666a96a5f2dce771c1c04a427308">c8f4666a96a5f2dce771c1c04a427308</option>
                                <option value="c8f4666a96a5f2dce771c1c04a427308">Blogs</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label>Password:</label>
                        <select name="password" id="password" class="form-control col-mb-12">
                            <option value="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">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</option>
                            <option value="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">Blogs</option>
                        </select>
                        </div>
                    </div>                        
                        <br/>
                        <div class="row">
                            <div class="col-6">
                                <label>Type Post:</label>
                                <select name="api-title" id="api-title" class="form-control col-mb-12 data-title" onchange="myFunction(this.options[this.selectedIndex].value)">
                                        <option value="products">Products</option>
                                        <option value="blogs">Blogs</option>
                                        <option value="pages">Pages</option>
                                        <option value="article">Article</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label>Domain Host:</label>
                                <select name="hostname" id="hostname" class="form-control">
                                        <option value="bigcrab-1.myshopify.com">bigcrab-1.myshopify.com</option>
                                </select>
                            </div>
                        </div>
                       
                        <br/>
                        <label>Value Post:</label><br/>
                        <div id="result" class="row">
                            <div class="form-control col-md-12 data-value" data-value="products">
                                
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>Title:</label> 
                                        <br/>
                                        <textarea name="title" id="" class="form-control">{{.Product.Title}}</textarea>
                                        <br/>
                                        <label>Body html:</label> 
                                        <br/>
                                        <textarea name="html-body" id="" class="form-control" rows="9">{{.Product.BodyHTML}}</textarea>
                                        <br/>
                                    </div>
                                    
                                    <div class="col-lg-6">
                                        <label>Vendor:</label> 
                                        <br/>
                                        <select name="vendor" id="vendor" class="form-control">
                                                <option value="{{.Product.Vendor}}">{{.Product.Vendor}}</option>
                                        </select>
                                        <br/>
                                        <label>Product type::</label> 
                                        <br/>
                                        <select name="product-type" id="product-type" class="form-control">
                                            <option value="{{.Product.ProductType}}">{{.Product.ProductType}}</option>
                                        </select> 
                                        <br/>
                                        {{if .Product.Variants}}
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label for="color"> Color:</label>
                                                    <select name="variants-color" id="variants" class="form-control">
                                                        {{range $key, $val := .Product.Variants}} 
                                                            <option value="{{$val.Option1}}" data-key="{{$key}}">{{$val.Option1}}</option>
                                                        {{end}}  
                                                    </select> 
                                                </div>
                                                <div class="col-lg-6">
                                                    <label for="size"> Size:</label>
                                                    <select name="variants-size" id="variants" class="form-control">
                                                        {{range $key, $val := .Product.Variants}} 
                                                            <option value="{{$val.Option2}}" data-key="{{$key}}">{{$val.Option2}} px</option>
                                                        {{end}}  
                                                    </select> 
                                                </div>
                                            </div>
                                        {{end}}
                                        <br/>
                                        {{if .Product.Options}}
                                            <div class="row">
                                                    <div class="col-lg-6">
                                                        <label for="name"> Name:</label>
                                                        <select name="options-name" id="options" class="form-control" onchange="myOption(this.options[this.selectedIndex])">
                                                            <option><---></option>
                                                            {{range $key, $val := .Product.Options}} 
                                                                <option value="{{$val.Name}}" data-key="{{$key}}">{{$val.Name}}</option>
                                                            {{end}}  
                                                        </select> 
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <label for="size"> Value:</label>
                                                            {{range $key, $val := .Product.Options}} 
                                                                <select name="options-value" id="{{$val.Name}}" class="form-control option" data-value="{{$key}}">
                                                                    {{range $keys, $vals := $val.Values}} 
                                                                        <option value="{{$vals}}" >{{$vals}}</option>
                                                                    {{end}}
                                                                </select> 
                                                            {{end}}  
                                                    </div>
                                            </div>
                                        {{end}}
                                    </div>
                                </div>
                            </div> 
                        </div>

                        <br/>
                  <input type="submit" value="submit" class="btn btn-success"/>
              </form>
        </div>
    </body>

    <!-- Optional JavaScript -->
    <script type="text/javascript">
        function myFunction(chosen) {
                var products = ` <div class="form-control col-md-12 data-value" data-value="products">
                                    <label>Title:</label> 
                                    <br/>
                                    <textarea name="title" id="" class="form-control">{{.Product.Title}}</textarea>
                                    <label>Body html:</label> 
                                    <br/>
                                    <textarea name="html-body" id="" class="form-control" rows="8">{{.Product.BodyHTML}}</textarea>
                                    <br/>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <label>Vendor:</label> 
                                            <br/>
                                            <select name="vendor" id="vendor" class="form-control">
                                                    <option value="{{.Product.Vendor}}">{{.Product.Vendor}}</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-6">
                                            <label>Product type::</label> 
                                            <br/>
                                            <select name="product-type" id="product-type" class="form-control">
                                                <option value="{{.Product.ProductType}}">{{.Product.ProductType}}</option>
                                            </select> 
                                        </div>
                                    </div>
                                </div> `;
                var blogs = `<div name=""class="form-control col-mb-12 data-value" data-value="blogs">
                                <label>Title:</label> 
                                <br/>
                                <textarea name="title" id="" class="form-control">{{.Blogs.Title}}</textarea>
                            </div>`;
                var pages = `<div name=""class="form-control col-mb-12 data-value" data-value="pages">
                                <label>Title:</label> 
                                <textarea name="title" id="" class="form-control">{{.Pages.Title}}</textarea>
                                <br/>
                                <label>Body html:</label> 
                                <textarea name="html_body" id="" class="form-control">{{.Pages.BodyHTML}}</textarea>
                                <br/>
                                <label>Author:</label> 
                                <textarea name="author" id="" class="form-control">{{.Pages.Author}}</textarea>
                                <br/>
                            </div>`;
                var article =`<div name=""class="form-control col-mb-12 data-value" data-value="article">
                                <label>Title:</label> 
                                <textarea name="title" id="" class="form-control">{{.Article.Title}}</textarea>
                                <br/>
                                <label>Author:</label> 
                                <textarea name="author" id="" class="form-control">{{.Article.Author}}</textarea>
                                <br/>
                                <label>Body html:</label> 
                                <textarea name="html-body" id="" class="form-control">{{.Article.BodyHTML}}</textarea>
                                <br/>
                                <label>Tags:</label> 
                                <textarea name="tags" id="" class="form-control">{{.Article.Tags}}</textarea>
                                <br/>
                                <label>Image:</label> 
                                <textarea name="image" id="" class="form-control">{{.Article.Image.Attachment}}</textarea>

                            </div>`;
                var myobj = document.getElementById("result");
                myobj.innerHTML = '';

                if (chosen === 'products') {
                    document.getElementById('result').insertAdjacentHTML('afterbegin', products);
                }
                if (chosen === 'blogs') {
                    document.getElementById('result').insertAdjacentHTML('afterbegin', blogs);
                }
                if (chosen === 'pages') {
                    document.getElementById('result').insertAdjacentHTML('afterbegin', pages);
                }
                if (chosen === 'article') {
                    document.getElementById('result').insertAdjacentHTML('afterbegin', article);
                }
            }
        function myOption(chosen) {
            var option = document.getElementsByName("options-value");
            // console.log(option.getAttribute('data-value'));
            for( i = 0; i < option.length; i++ ) {
                //console.log();
                if (option[i].getAttribute('data-value') == chosen.getAttribute('data-key')) {
                    option[i].classList.remove('option');
                    option[i].classList.add('open');
                } else {
                    option[i].classList.remove('open');
                    option[i].classList.add('option');
                }
            }
            
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</html>
