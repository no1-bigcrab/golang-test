<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Golang HTML Server</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <style>
            .data-value{
                display: none;
            }
            .open{
                display: block;

    </head>
    <body>
        <div class="container">
              <form method="POST" action="/home">     
                   
                    <div class="row">
                        <div class="col-lg-6">
                            <label>API Keys:</label>
                            <select name="apikey" id="api-key" class="form-control col-mb-12">
                                <option value="c8f4666a96a5f2dce771c1c04a427308">c8f4666a96a5f2dce771c1c04a427308</option>
                                <option value="c8f4666a96a5f2dce771c1c04a427308">Blogs</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label>Password:</label>
                        <select name="password" id="password" class="form-control col-mb-12">
                            <option value="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">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</option>
                            <option value="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">Blogs</option>
                        </select>
                        </div>
                    </div>                        
                        <br/>
                        <div class="row">
                            <div class="col-6">
                                <label>Type Post:</label>
                                <select name="api-title" id="api-title" class="form-control col-mb-12 data-title" onchange="myFunction(this.options[this.selectedIndex].value)">
                                        <option value="products">Products</option>
                                        <option value="blogs">Blogs</option>
                                        <option value="pages">Pages</option>
                                        <option value="article">Article</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label>Domain Host:</label>
                                <select name="hostname" id="hostname" class="form-control">
                                        <option value="bigcrab-1.myshopify.com">bigcrab-1.myshopify.com</option>
                                </select>
                            </div>
                        </div>
                       
                        <br/>
                        <label>Value Post:</label><br/>
                            <div class="form-control col-md-12 data-value open" data-value="products">
                                <textarea name="title" id="" class="form-control">{{.Product.Title}}</textarea>
                                <textarea name="html-body" id="" class="form-control">{{.Product.BodyHTML}}</textarea>
                                <textarea name="vendor" id="" class="form-control">{{.Product.Vendor}}</textarea>
                                <textarea name="product-type" id="" class="form-control">{{.Product.ProductType}}</textarea>
                            </div>                        

                        <!-- blogs -->
                        <div name=""class="form-control col-mb-12 data-value" data-value="blogs">
                            <textarea name="" id="" class="form-control">{{.Blogs.Title}}</textarea>
                        </div>
                        <div name=""class="form-control col-mb-12 data-value" data-value="pages">
                            <textarea name="title" id="" class="form-control">{{.Pages.Title}}</textarea>
                            <textarea name="html_body" id="" class="form-control">{{.Pages.BodyHTML}}</textarea>
                            <textarea name="shop-id" id="" class="form-control">{{.Pages.ShopID}}</textarea>
                            <textarea name="author" id="" class="form-control">{{.Pages.Author}}</textarea>
                        </div>
                        <div name=""class="form-control col-mb-12 data-value" data-value="article">
                            <textarea name="title" id="" class="form-control">{{.Article.Title}}</textarea>
                        </div>
                        <br/>
                  <input type="submit" value="submit" class="btn btn-success"/>
              </form>
        </div>
    </body>
